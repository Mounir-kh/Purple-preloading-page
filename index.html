<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="script.js"></script>
    <title>Robux Generator 2022</title>
    
</head>
<body>
    <div class="preload">

    <div class="circle_container">
    <div class="loading loading--full-height">
    </div>

    <div class="bar_container">
        <div class="progress_bar">
        </div>
    </div>
    
</div>
</div>


<!----------------------   This is the header---------------------->
<header>
    
    <ul id="nav_bar">

    <ul class="left_part_bar">
        <li>Work</li>
        <li>About</li>
        <li>Play</li>
    </ul>

    <h1 id="name_brand">Mimoralda</h1>

    <ul class="right_part_bar">
    <li>Showreel</li>
    <li><img class="icon_arrow" src="img/arrow-right.PNG" alt="arrow"></li>
    </ul>
</ul>
</header>
<main>
    <section area-label="Newest Photos">
        <div class="carousel">
            <button class="carousel-button prev"></button>
            <button class="carousel-button next"></button>
            <ul>
                <li class="slide">
                    <img src="img/1.jpg" alt="purple1">
                </li>
                <li class="slide">
                    <img src="img/2.jpg" alt="purple2">
                </li>
                <li class="slide">
                    <img src="img/3.jpg" alt="purple3">
                </li>
                <li>
                    <img src="img/4.jpg" alt="purple4">
                </li>
            </ul>
        </div>
    </section>
</main>
</body>
</html>
